app = 'buoy-remix-app-rough-glitter-2019'
primary_region = 'lax'

[build]

[env]
  PORT = '3000'
  NODE_ENV = 'production'
  SCOPES = 'write_products'
  SHOPIFY_APP_URL = 'https://buoy-remix-app-rough-glitter-2019.fly.dev'
  SHOPIFY_API_KEY = 'd0f416a00e31e62a4d4bb6f4ecc698f9'
  VITE_API_BASE_URL = 'https://sandbox.fishook.online/'
  SHOPIFY_WISHLIST_BLOCK_ID = 'f87a0803-3158-47d0-85d6-a8693dc38498'
